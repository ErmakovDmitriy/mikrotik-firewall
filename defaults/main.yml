mikrotik_firewall:
  remove_old_filter_rules: false
  filter_rules: []
  remove_old_nat_rules: false
  nat_rules: []
  remove_old_mangle_rules: false
  mangle_rules: []
  remove_old_raw_rules: false
  raw_rules: []
  service_port_rules:
      # Mikrotik defaults
      - name: ftp
        ports: 21
        sip_direct_media: "no"
        disabled: "no"
      - name: h323
        sip_direct_media: "no"
        disabled: "no"
      - name: irc
        ports: 6667
        sip_direct_media: "no"
        disabled: "no"
      - name: pptp
        sip_direct_media: "no"
        disabled: "no"
      - name: sip
        ports: 5060,5061
        sip_direct_media: "yes"
        disabled: "no"
      - name: tftp
        ports: 69
        disabled: "no"
  remove_old_address_list: false
  address_list: []
  remove_old_layers7_protocols: false
  layers7_protocols: []